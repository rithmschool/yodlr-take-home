{% extends "base.html" %}

{% block main_content %} 
  <h3>Admin</h3>
  
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.state | capitalize }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
